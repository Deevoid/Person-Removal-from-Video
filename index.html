<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove human from Video</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.0"></script>
</head>

<body id="body">
  
<header>
  <h1 class="text-center py-5">Real time person removal from video.</h1>
</header>
<main>

  <div class="selector my-2">
    <h4 class="text-center">Select your video file and let the magic happen.</h4>
    <form>
      <div class="form-group">
        <input type="file" class="form-control-file" id="exampleFormControlFile1" accept="video/*" onchange="previewFile()">
      </div>
    </form>
  </div>
  <div class="vid">
    <video id="video" width="500" src="./video.mp4" muted loop controls></video>
    <canvas id="output-canvas" width="500" height="280"></canvas>
  </div>

  <p class="blockquote text-center">The model learns from itself. Thus, the more the video will loop the more efficient the output will be.</p>
</main>

<footer id="sticky-footer" class="py-1 bg-dark text-white-50">
  <div class="container text-center">
      <small>Created by Dev</small>
  </div>
</footer>

  










  <script src="./script.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


  <script src="./three.min.js"></script>
  <script src="./vanta.net.min.js"></script>
<script>
VANTA.NET({
  el: '#body',
  mouseControls: true,
  touchControls: true,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  backgroundColor: 0xffffff,
  points: 12.00,
  maxDistance: 11.00
});
</script>
</body>

</html>
